<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pagina</title>
  <link href="https://fonts.googleapis.com/css?family=Fauna+One" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper" id="js-wrapper">
	<div class="sections" id="js-slideContainer">
		<section class="section">
			<span class="section__title" id="title1">Section One</span>
      <span id="trigger--title1"></span>
		</section>
		<section class="section">
			<span class="section__title" id="title2">Section Two</span>
      <span id="trigger--title2"></span>
		</section>
		<section class="section">
			<span class="section__title" id="title3">Section Three</span>
      <span id="trigger--title3"></span>
		</section>
		<section class="section">
			<span class="section__title" id="title4">Section Four</span>
      <span id="trigger--title4"></span>
		</section>
    <section class="section">
			<span class="section__title" id="title5">Section Five</span>
	  <span id="trigger--title5"></span>
	  <div class="container z-depth-1 my-5 px-0">

		<!--Section: Content-->
		<section class="p-5 my-md-5 text-center" 
		  style="background-image: url(https://mdbootstrap.com/img/Photos/Others/background2.jpg); background-size: cover; background-position: center center;">
	  
		  <!-- Section heading -->
		  <h3 class="text-center font-weight-bold text-white mt-5 mb-3">Contact Us</h3>
		  <!-- Section description -->
		  <h4 class="text-center font-weight-normal text-white mx-auto mb-4 pb-2">We love to hear from you!</h4>
	  
		  <form class="mb-5 mx-md-5" action="">
	  
			<div class="row">
			  <div class="col-md-4 mb-4">
	  
				<!-- Name -->
				<input type="text" id="name" class="form-control" placeholder="Name">
	  
			  </div>
			  <div class="col-md-4 mb-4">
	  
				<!-- Email -->
				<input type="email" id="email" class="form-control" placeholder="Email">
	  
			  </div>
			  <div class="col-md-4 mb-4">
	  
				<!-- Phone -->
				<input type="number" id="phone" class="form-control" placeholder="Phone (optional)">
	  
			  </div>
			</div>
	  
			<div class="row">
			  <div class="col-md-12 mb-4">
	  
				<!-- Subject -->
				<input type="text" id="subject" class="form-control" placeholder="Subject">
	  
			  </div>
			</div>
	  
			<div class="row">
			  <div class="col-md-12">
	  
				<div class="form-group mb-4">
				  <textarea class="form-control rounded" id="message" rows="3" placeholder="How can we help?"></textarea>
				</div>
	  
				<div class="text-center">
				  <button type="submit" class="btn btn-elegant">Submit</button>
				</div>
	  
			  </div>
			</div>
	  
		  </form>
	  
		</section>
		<!--Section: Content-->
	  
	  
	  </div>
		</section>
	</div>
</div>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/ScrollMagic.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/animation.gsap.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/debug.addIndicators.min.js'></script><script  src="./script.js"></script>

</body>
</html>
